<!DOCTYPE html>
<html>
<head>
	<title>CSS Intro</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<style type="text/css">
		h1
		{
			color: red;
		}
	/*class selector*/
	.myh1
	{
		color: pink;
	}
	a
	{
		color: black;
		text-decoration: none;
		font-size: 20px;
	}
	.lh1
	{
		display: inline;
		border: 1px dotted;
		margin: 20px;
	}
	</style>

</head>
<body>
<h1>Hello CSS</h1>
<h1 class="myh1">Hello CSS</h1>
<h1>Hello CSS</h1>
<h1>Hello CSS</h1>
<h1 class="lh1">Hello CSS</h1>
<a href="https://google.com">Go To Google</a>
</body>
</html>
