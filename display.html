<!DOCTYPE html>
<html>
<head>
	<title>Display</title>
	<style type="text/css">
		h1{
			display: inline-block;
			border: 10px solid gray;
			width: 200px;
			height: 100px;
		}
		/*inline -> width , height not apply*/
		a{
			display: block;
			width: 200px;
			height: 100px;
			border: 5px solid orange;
		}
	</style>
</head>
<body>
<h1>Hello</h1>
<h1>Japanese</h1>
<h1>Bootcamp</h1>
<a href="http://www.facebook.com">Facebook</a>
<br>
<a href="http://www.google.com">Google</a>
<br>
<a href="http://www.instagram.com">Instagram</a>
</body>
</html>
