<!DOCTYPE html>
<html>
<head>
	<title>Table</title>
</head>
<body>
	<table border="1" bgcolor="white" cellpadding="10" cellspacing="0">
		<!-- table border & each cell, 
		cellpadding = distance between cell and its border,
		cellspacing = distance between cells -->
		<caption>This is a testing table.</caption>
		<thead>
		<tr>
			<th>Column 1</th>
			<th>Column 2</th>
			<th>Column 3</th>
		</tr>
		</thead>
		<tbody>
		<tr>
			<td rowspan="2" colspan="2">Row 1-2 Column 1-2</td>
			<td>Row 1 Column 3</td>
		</tr>
		<tr>
			<td>Row 2 Column 3</td>
		</tr>
		</tbody>
	</table>
	<br><br>
	<audio src="images/a.mp3" controls autoplay loop muted></audio>
	<br>
	<video src="images/london sweetie.mp4" controls autoplay loop> </video>
	<br><br>
	<iframe width="560" height="315" src="https://www.youtube.com/embed/DULNCjby58k" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
	

</body>
</html>
