<!DOCTYPE html>
<html>
<head>
	<title>Pseudo Selector</title>
	<link rel="stylesheet" type="text/css" href="selector.css">
	<style type="text/css">
		a
		{
			font-size: 20px;
		}
		a:hover
		{
			color: red;
		}
		/*mouser over a tag,color changes*/
		a:visited
		{
			color: yellow;
		}
		a:active
		{
			color: green;
		}
		input[name="hello"]:focus
		{
			background-color: brown;
		}
		li:first-child
		{
			color: red;
		}
		li:last-child
		{
			color: orange;
		}
	</style>
</head>
<body>
	<a href="http://www.google.com">Google</a>
	<a href="http://www.ebay.com">Ebay</a>
	<input type="text" name="hello">
	<ul>
		<li>Apple</li>
		<li>Orange</li>
		<li>Banana</li>
	</ul>

</body>
</html>
